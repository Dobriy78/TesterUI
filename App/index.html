<!--div class="top">&nbsp;</div-->
<div class="idTabs">

	<div class="main-menu">
		<div class="menu-tabs"><a class="menu" href="#testPage">Tester</a></div>
		<div class="menu-tabs"><a class="menu" href="#editPage">Editor</a></div>
		<div class="menu-tabs"><a class="menu" href="#aboutPage">F.a.q.</a></div>
	</div>
	<div class="config-menu">
		<div class="menu-tabs"><a class="menu-config" href="#configPage">Settings</a></div>
	</div>
</div>

<div id="configPage">
	<div class="content-box">
		<div class="content-box-name">Tester settings</div>
	</div>
<div class="content">

	<form method="POST" id="myForm"/>
<div class="config-box">
<div class="config-box-text1"><div class="squaredFive"><input type="checkbox" name="defaultSettings" id="squaredFive"/><label for="squaredFive"></label></div>Default settings</div>
	
<div class="config-box-text2"><div class="squaredFive">&nbsp;</div><div class="congig-box-txt">Select Tester.jar</div><div class="config-box-btn"><a href='' class='btn btn-info'><label class="cabinet">Select<input type="file" id="testerJar" class="file" accept="application/x-jar"/></label></a></div></div>
<div class="config-box-text3"><div class="squaredFive">&nbsp;</div><div class="congig-box-txt">Select TesterGW.xml</div><div class="config-box-btn"><a href='' class='btn btn-info'><label class="cabinet">Select<input type="file" id="testerGW" class='file' accept="application/xml"/></label></a></div></div>
<div class="config-box-text4"><div class="config-box-btn"><a href='' class='btn btn-danger'><label class="cabinet">Save config<input type="file" id="testerGW" class='file' accept="application/xml"/></label></a></div></div>
</div>
	<input type="hidden" id="testerJarPath"/>
	<input type="hidden" id="testerGWPath"/>
	</form>

</div>
</div>




<div id="testPage">
	<div class="content-box">
		<!--div class="content-box-name">Tester</div-->	
		<div class="content-box-forms"><div class="squaredFour"><input type="checkbox" name="useBatch" id="squaredFour"/><label for="squaredFour"></label></div></div>
		<div class="content-box-text">Use batch</div>
		<div class="content-box-batchR hidden"><a href='' class='btn btn-info'><label class="cabinet"><span class="plus-separator">+</span>Add scenario's<input type="file" id="T7" accept="application/xml"/></label></a></div>		
		<div class="content-box-selectR"><a href='' class='btn btn-info'><label class="cabinet">Select scenario's<input type="file" id="file" multiple class='file' accept="application/xml"/>
</label></a></div>
		<input type="hidden" id="textArea"/>
		<div class="content-box-select"><div id="menu" class="menuList"></div></div>
		<div class="content-box-start hidden"><input name='runScenario' type='button' id='submit' onclick='mySFunction()' class='btn btn-success' value='Run scenario'/></div>
		<!--div class="content-box-forms"><input name='unPauseScenario' type="button" id="unPauseScenario" class='btn btn-info' value="Pause"/></div-->
	</div>
<div class="content">
	<div class="main">
		<div class="text_container_l"><div class="text_container_r">
	<div class="text_l">
	<div id="T7-list" class="batch-box hidden"></div>

		<!--здесь вывод описания сценария-->
		<div class="description"><div id="scenarioDescription" class="textDescLog"></div></div>
		<!--здесь вывод описания сценария-->
	</div>
	<div class="text_r">
		<!--здесь вывод лога работы сценария-->
		<div id="scenarioLog" class="textDescLog"><pre></pre></div>
		<!--здесь вывод лога работы сценария-->
	</div>
		</div></div>
	</div>

</div>
</div>
