<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ru">
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<head>
<title>Depo/X Tester</title>
<link href="styles/main.css" rel="stylesheet" type="text/css" media="all" />
<link href="styles/tab.css" rel="stylesheet" type="text/css" media="all" />
<script type="text/javascript" src="js/jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="js/jquery.idTabs.min.js"></script>
<script type="text/javascript" src="js/prettyFile.js"></script>
<script type="text/javascript" src="js/all.js"></script>
<script type="text/javascript" src="js/si.files.js"></script>
</head>
<body>
<div class="n-main-menu">
<div class="idTabs">
  <ul>
  <li><div class="logo">GW – Tester</div></li>
  <li><div class="h-text"><a class="menu" href="#configPage">Configuration</a></div></li> 
  <li><div class="h-text"><a class="menu" href="#testPage">Tester</a></div></li> 
  <li><div class="h-text"><a class="menu" href="#editPage">Editor</a></div></li> 
  <li><div class="h-text"><a class="menu" href="#aboutPage">F.a.q.</a></div></li>
  </ul>
</div>
</div>

<div id="configPage" class="content">
<div class="content-box"><div class="content-name">Configuration</div>
</div>
<div class="inputForms">
<div class="textTTT">Use default settings:</div>
<div class="textTT">
<p class="field switch">
    <input type="radio" id="radio1" name="field"/>
    <input type="radio" id="radio2" name="field" checked />
    <label for="radio1" id="lr1" class="cb-enable"><span>Yes</span></label>
    <label for="radio2" id="lr2" class="cb-disable selected"><span>No&nbsp;</span></label>
</p>
</div></div>

<!--здесь ввод для выбора сценариев -->
<form method="POST" id="myForm"/>
<div class="inputForms">
<!--Выбор Tester.jar-->
<div class="textTTTH">Select Tester.jar:</div>
<div class="textTTH">
<a href='' class='btn btn-info'>
<label class="cabinet">Select
<input type="file" id="testerJar" class="file" accept="application/x-jar"/>
</label>
</a>
</div>
<input type="hidden" id="testerJarPath"/>
</div>
<div class="inputForms">
<!--Выбор TesterGW.xml-->
<div class="textTTTH">Select TesterGW.xml:</div>
<div class="textTTH">
<a href='' class='btn btn-info'>
<label class="cabinet">Select
<input type="file" id="testerGW" class='file' accept="application/xml"/>
</label>
</a>
</div>
<input type="hidden" id="testerGWPath"/>
</div>
<div class="inputForms">
<div class="textTTT">Use batch scenarios:</div>
<div class="textTT">
<p class="field switch">
    <input type="radio" id="radio3" name="field"/>
    <input type="radio" id="radio4" name="field" checked />
    <label for="radio3" id="lr3" class="cb-enable"><span>Yes</span></label>
    <label for="radio4" id="lr4" class="cb-disable selected"><span>No&nbsp;</span></label>
</p>
</div>
</div>
<!--Выбор сценариев-->
<div class="textTT">
<a href='' class='btn btn-info'>
<label class="cabinet">Select Scenario's
<input type="file" id="file" multiple class='file' accept="application/xml"/>
</label>
</a>
</div>
<input type="hidden" id="textArea"/>
</form>
<script type="text/javascript" language="javascript">
SI.Files.stylizeAll();
</script>
<!--здесь ввод для выбора сценариев-->
</div>





<div id="testPage" class="content">
<div class="content-box"><div class="content-name">Tester</div></div>

<div class="textTTTH">Default settings Y/N:</div>
<div class="textTT"><input type="checkbox" id="default" name="defaultSettings"/>

</div>

<div class="textTTH">
<a href='' class='btn btn-info'>
<label class="cabinet">Select Tester.jar
<input type="file" id="testerJar" class="file" accept="application/x-jar"/>
</label>
</a>
</div>

<div class="textTTH">
<a href='' class='btn btn-info'>
<label class="cabinet">Select TesterGW
<input type="file" id="testerGW" class='file' accept="application/xml"/>
</label>
</a>
</div>

<!--здесь вывод select menu-->
<div id="menu"></div>
<!--здесь вывод select menu-->

<div class="main">
<div class="text_container_l">
<div class="text_container_r">
<div class="text_l">

<!--здесь вывод описания сценария-->
<div class="description">
<div id="scenarioDescription" class="textDescLog"></div>
</div>
<!--здесь вывод описания сценария-->
</div>
<div class="text_r">
<button type="button" id="qq">Pause</button>


<!--здесь вывод лога работы сценария-->
<div id="scenarioLog" class="textDescLog"><pre></pre></div>
<!--здесь вывод лога работы сценария-->
</div>
</div>
</div>
</div>
<script type="text/javascript" src="js/all.js"></script>
</div> 


<div id="editPage" class="content"><div class="content-box"><div class="content-name">Editor</div></div></div>
<div id="aboutPage" class="content"><div class="content-box"><div class="content-name">F.a.q.</div></div></div>
</body>
