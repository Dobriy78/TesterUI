<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ru">
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<head>
<title>Depo/X Tester</title>
<link href="styles/main.css" rel="stylesheet" type="text/css" media="all" />
<link href="styles/tester.css" rel="stylesheet" type="text/css" media="all" />
 
<script type="text/javascript" src="js/jquery-1.4.2.min.js"></script>
<!--script type="text/javascript" src="js/jquery-1.8.3.min.js"></script-->
<script type="text/javascript" src="js/jquery.idTabs.min.js"></script>
<!--script type="text/javascript" src="js/prettyFile.js"></script-->
<script type="text/javascript" src="js/all.js"></script>
<script type="text/javascript" src="js/si.files.js"></script>
<script type="text/javascript" src="js/config.js"></script>
</head>
<body>
<script>
$(document).ready(function(){
  $("a[href=#configPage]").click(function(){
    $("#configPage").toggle(500);
  });
});
</script>
<div class="n-main-menu">
<div class="idTabs">
  <ul>
  <li><div class="logo">GW – Tester</div></li>
  <li><div class="h-text"><a class="menu" href="#testPage">Tester</a></div></li> 
  <li><div class="h-text"><a class="menu" href="#editPage">Editor</a></div></li> 
  <li><div class="h-text"><a class="menu" href="#aboutPage">F.a.q.</a></div></li>
  </ul>
</div>
<div class="config"><div class="h-text"><a class="menu" href="#configPage" id="#flip">Settings</a></div></div>

</div>

<div id="configPage">
<div class="content-box"><div class="content-name">Tester settings</div>
</div>

<form method="POST" id="myForm"/>
<div class="cBox"><div class="cBoxText">Use default configuration:</div><div class="cBoxForm"><p class="field switch">
    <input type="radio" id="radio1" name="field"/>
    <input type="radio" id="radio2" name="field" checked />
    <label for="radio1" id="lr1" class="cb-enable"><span>Yes</span></label>
    <label for="radio2" id="lr2" class="cb-disable selected"><span>No&nbsp;</span></label>
</p></div></div>
<div class="cBoxSave"><div class="cBoxText">Select Tester.jar:</div><div class="cBoxForm"><a href='' class='btn btn-info'><label class="cabinet">Select file<input type="file" id="testerJar" class="file" accept="application/x-jar"/></label></a></div></div>
<div class="cBoxSave"><div class="cBoxText">Select TesterGW.xml:</div><div class="cBoxForm"><a href='' class='btn btn-info'><label class="cabinet">Select file<input type="file" id="testerGW" class='file' accept="application/xml"/></label></a></div></div>
<div class="cBox"><div class="cBoxText">Save configuration as default:</div><div class="cBoxForm"><a href='' class='btn btn-danger'><label class="cabinet">Save config<input type="file" id="testerGW" class='file' accept="application/xml"/></label></a></div></div>
<div class="cBoxSave"><div class="cBoxText">Use batch:</div><div class="cBoxForm"><p class="field switch">
    <input type="radio" id="radio3" name="field"/>
    <input type="radio" id="radio4" name="field" checked />
    <label for="radio3" id="lr3" class="cb-enable"><span>Yes</span></label>
    <label for="radio4" id="lr4" class="cb-disable selected"><span>No&nbsp;</span></label>
</p></div></div>
<input type="hidden" id="testerJarPath"/>
<input type="hidden" id="testerGWPath"/>
</form>
<script type="text/javascript" language="javascript">
SI.Files.stylizeAll();
</script>
</div>

<div id="testPage" class="content">
<div class="content-box">
<div class="content-name">Tester</div>
<div class="content-name"><form method="POST" id="myForm2"/><a href='' class='btn btn-info'><label class="cabinet">Select Scenario's:<input type="file" id="file" multiple class='file' accept="application/xml"/>
</label>
</a>
<input type="hidden" id="textArea"/>
</form>
</div>
<div id="menu" class="menuList"></div>
</div>


<!--здесь вывод select menu-->
<div id="menu"></div>
<!--здесь вывод select menu-->
<button type="button" id="qq">Pause</button>
<div class="main">
<div class="text_container_l">
<div class="text_container_r">
<div class="text_l">

<!--здесь вывод описания сценария-->
<div class="description">
<div id="scenarioDescription" class="textDescLog"></div>
</div>
<!--здесь вывод описания сценария-->
</div>
<div class="text_r">



<!--здесь вывод лога работы сценария-->
<div id="scenarioLog" class="textDescLog"><pre></pre></div>
<!--здесь вывод лога работы сценария-->
</div>
</div>
</div>
</div>
<script type="text/javascript" src="js/all.js"></script>
</div> 


<div id="editPage" class="content"><div class="content-box"><div class="content-name">Editor</div></div></div>
<div id="aboutPage" class="content"><div class="content-box"><div class="content-name">F.a.q.</div></div></div>
</body>
