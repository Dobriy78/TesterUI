	Default settings
	<a href='' class='menu'><label class="cabinet">Select Tester.jar<input type="file" id="testerJar" class="file" accept="application/x-jar"/></label></a>
	<a href='' class='menu'><label class="cabinet">Select TesterGW.xml<input type="file" id="testerGW" class='file' accept="application/xml"/></label></a>
	<a href='' class='menu'><label class="cabinet">Save config<input type="file" id="testerGW" class='file' accept="application/xml"/></label></a>
	<input type="hidden" id="testerJarPath"/>
	<input type="hidden" id="testerGWPath"/>
	</form>
</div>

<div id="testPage">
	<div class="content-box">
		<!--div class="content-box-name">Tester</div-->

		<div class="content-box-text">Use batch</div>
		<div class="content-box-textR"><a href='' class='btn btn-info'><label class="cabinet">Add scenario's<input type="file" id="T7"/></label></a></div>

</label></a></div>
		<input type="hidden" id="textArea"/>
		<div class="content-box-select"><div id="menu" class="menuList"></div></div>
		<div class="content-box-start hidden"><input name='runScenario' type='button' id='submit' onclick='mySFunction()' class='btn btn-success' value='Run scenario'/></div>
		<!--div class="content-box-forms"><input name='unPauseScenario' type="button" id="unPauseScenario" class='btn btn-info' value="Pause"/></div-->
	</div>
<div class="content">
	<div class="main">
		<div class="text_container_l"><div class="text_container_r">
	<div class="text_l">
	<div id="T7-list" style="border:#999 solid 3px; padding:10px;"><!--http://www.fyneworks.com/jquery/multiple-file-upload/#tab-Download-->
        This is div#T7-list - selected files will be populated here...
        <br/><br/>
       </div>
